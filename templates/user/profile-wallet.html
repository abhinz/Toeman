{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .card{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            }
    </style>
</head>

    <main class="main">
        <div class="page-header breadcrumb-wrap">
            <div class="container">
                <div class="breadcrumb">
                    <a href="{% url 'home' %}" rel="nofollow">Home</a>
                    <span></span> Pages
                    <span></span> Account
                </div>
            </div>
        </div>
        <section class="pt-50 pb-150">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-11 m-auto">
                        <div class="row">
                            <div class="col-md-3" >
                                <div class="dashboard-menu">

                                    <ul class="nav flex-column" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link " id="dashboard-tab" href="{% url 'profile' user.id %}" ><i class="fi-rs-settings-sliders mr-10"></i>Dashboard</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link " id="profile"  href="{% url 'profile_view' user.id %}"  ><i class="fi-rs-user mr-10"></i>My profile</a>
                                        </li>


                                         <li class="nav-item">
                                            <a class="nav-link" id="address-tab"  href="{% url 'profile_address' user.id %}" ><i class="fi-rs-marker mr-10"></i>My Address</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" id="orders-tab"  href="{% url 'profile_orders'  %}" ><i class="fi-rs-shopping-bag mr-10"></i>Orders</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link active" id="wallet"  href="{% url 'my_wallet' %}" ><i class="material-symbols-outlined" style="margin-right:11px;">account_balance_wallet</i>Wallet</a>
                                        </li>

                                        <li class="nav-item">
                                            <a class="nav-link" id="coupon"  href="{% url 'my_coupons' %}" ><i class="fa-solid fa-tag mr-10"></i>Coupons</a>
                                        </li>

                                    </ul>
                                </div>
                            </div>

                            <div class="col-md-9"  >
                                <br>
                                <br>
                                <div class="tab-content dashboard-content">
                                    <div class="tab-pane fade active show" id="my_profile" role="tabpanel" aria-labelledby="dashboard-tab">
                                        <div class="container-fluid">
                                           <div class="col-md-12 ">


                                            <div class="row justify-content-center mt-5">
                                                <div class="card p-5 text-center bg-light">
                                                    <img src="{% static 'user/wallet.jpg' %}" style="width: 10rem;" class="img-fluid mx-auto d-block mb-4">

                                                    <h1 style="margin-bottom: 40px;">Your Balance</h1>
                                                    <h3 >â‚¹{{ wallet_amount|floatformat:2  }}</h3>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                 </div>
                              </div>
                            </div>
                        </div>
<!----------------------------------------------------------------------------------------------------------------------------------------------->
                    </div>
                </div>
            </div>
        </section>
    </main>
<script>
document.getElementById('edit-photo-link').addEventListener('click', function() {
    document.getElementById('file-input').click();
});
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
