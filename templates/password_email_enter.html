<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #d2d2d2;
        }

        .card {
            margin-top: 10%;
            width: 90%; /* Adjusted to make it more responsive */
            max-width: 500px; /* Set maximum width for larger screens */
            height: 352px; /* Allow height to adjust according to content */
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;
            border: 1px solid #088178;
            padding: 20px; /* Added padding */
        }

        .head {
            padding-top: 20px; /* Reduced top padding */
            color: #088178;
        }

        .input {
            max-width: 300px;
            margin-top: 20px; /* Adjusted margin */
            margin-left: auto; /* Center the input field */
            margin-right: auto; /* Center the input field */
        }

        .button {
            background-color: #046963;
            color: white;
            margin-top: 10px;
            width: 100%; /* Make button full width */
        }

        .login {
            margin-top: 20px; /* Adjusted margin */
            text-align: center; /* Center the "Remember password?" link */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="card bg-light">
        <h4 class="card-title text-center head">Enter Registered Email</h4>
        <form method="post" class="p-3">
            {% csrf_token %}
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-8">
                        <center>
                            {% if messages %}
                                {% for msg in messages %}
                                    <div class="messages">
                                        <div class="alert {% if msg.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
                                                alert-warning {% elif msg.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                                alert-danger {% elif msg.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                                                alert-success {% endif %}">
                                            {{ msg }}
                                        </div>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        </center>
                        <div class="form-group">
                            <input type="email" class="form-control input" id="email" placeholder="Enter Email" name="email" required>
                        </div>
                        <button type="submit" class="btn button">Submit</button>
                        <div class="login">
                            <a class="text-muted" href="{% url 'login' %}" style="margin-top:20px">Remember password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
